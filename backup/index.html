<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Technical-Test-Frontend Thomas Pasquet</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/stylesDescktop.css" />
    <script
      src="https://kit.fontawesome.com/665bd144e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Find Breweries in your country!</h1>
      </div>
      <h3 id="country">Type your country here...</h3>

      <div class="search">
        <input type="text" class="searchTerm" placeholder="France" />
        <button type="submit" class="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <h3 id="make">Make a search to find if Breweries are near to you!</h3>

      <nav>
        <button class="color1">
          <i class="fa-solid fa-beer-mug-empty"></i>
        </button>
        <button class="color2">
          <i class="fa-solid fa-city"></i>
        </button>
        <button class="color3">
          <i class="fa-solid fa-list"></i>
        </button>
        <button class="color4">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </nav>
    </header>

    <div class="card result">
      <div>
        <h1 id="brewberiesNo"></h1>
        <h2>Brewerie(s)</h2>
      </div>
      <div id="city">
        <h1 id="cityNo"></h1>
        <h2 id="cityNa">In</h2>
      </div>
      <div>
        <h1 id="stateNo"></h1>
        <h2 id="stateNa"></h2>
      </div>
    </div>

    <div class="card phone" id="infoPhone">
      <!-- insertion avec JS -->
    </div>

    <div class="card desktop">
      <div id="info">
        <table id="infoDesk">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
          </tr>

          <!-- insertion avec JS -->
        </table>
      </div>
    </div>

    <div class="map">
      <div>
        <p>map ta race</p>
      </div>
    </div>

    <script type="text/javascript" src="js/script_pays_disponible.js"></script>
    <script type="text/javascript" src="js/script_retour_info.js"></script>
  </body>
</html>
